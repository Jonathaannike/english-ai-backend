<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's English App Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .hidden { display: none; }
        .question { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; cursor: pointer; } /* Added pointer cursor */
        /* Ensure radios and labels align well */
        .options div { display: flex; align-items: center; margin-bottom: 3px; }
        .options input[type="radio"] { margin-right: 8px; }

        .translatable-word {
            cursor: help;
            background-color: #f0f8ff;
            /* padding: 0 2px; */
        }
        .translatable-word:hover {
             background-color: #e0f0ff;
        }

        #translation-tooltip {
            position: absolute;
            display: none;
            border: 1px solid black;
            background-color: lightyellow;
            color: black;
            padding: 5px 8px;
            border-radius: 4px;
            z-index: 10;
            max-width: 200px;
            font-size: 0.9em;
            pointer-events: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>English Exercise Tester</h1>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="login-status"></p>
    </div>

    <div id="exercise-section" class="hidden">
        <h2>Lesson Area</h2>

        <button id="load-lesson-4-button">Cooking with Kitchen Chicken</button>
        <button id="load-lesson-5-button">My Friends and Family</button>
        <button id="load-lesson-6-button">Breakfast of Champions: Dinner Foods!</button>
        <hr>

        <h3 id="lesson-title" style="margin-top: 15px;"></h3>

        <h3>Passage</h3>
        <div id="passage-container" style="line-height: 1.8em; border: 1px solid lightgray; padding: 10px;">
            Please load a lesson.
        </div>
        <hr>
        <h3>Vocabulary</h3>
         <div id="vocabulary-container">
             </div>
        <hr>

        <h3>Comprehension Questions</h3>
        <div id="questions-container">
            </div>
        <button id="submit-button" class="hidden">Submit Answers</button>
        <hr>

        <div id="results-section">
            </div>

    </div>

    <div id="translation-tooltip">
        </div>


    <script src="script.js"></script>

</body>
</html>
