<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's English App Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .hidden { display: none; }
        .question { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h1>English Exercise Tester</h1>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="login-status"></p>
    </div>

    <div id="exercise-section" class="hidden">
        <h2>Generate & Do Exercises</h2>
        <button id="generate-button">Generate Present Simple/Continuous Exercise (B1)</button>
        <hr>
        <div id="questions-container">
            </div>
        <button id="submit-button" class="hidden">Submit Answers</button>
        <hr>
        <div id="results-section">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
